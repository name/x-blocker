<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>X-Blocker</title>
    <style>
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
    </style>
</head>

<body class="text-sm text-gray-700">
    <div class="divide-y" style="min-width: 300px">

        <div class="flex justify-center items-center flex-col py-2 px-4 gap-1">
            <h1 id="status" class="text-md font-semibold">Idle</h1>
            <div>Status</div>
        </div>

        <div class="flex justify-center items-center flex-col py-2 px-4 gap-1">
            <h1 id="blockedCount" class="text-3xl font-semibold">0</h1>
            <p class="text-sm">Bot Accounts Pending</p>
        </div>
    
        <div class="p-2 px-4">
            <p class="uppercase text-gray-400">Config</p>
            <div class="flex items-center gap-2 mt-2">
                <button id="refreshButton"
                    class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-300 ease-in-out">
                    Refresh List
                </button>
                <button id="blockButton"
                    class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition duration-300 ease-in-out">
                    Block All
                </button>
            </div>
        </div>
    
        <div id="childConfig" class="divide-y">
            <div class="form-group flex flex-col">
                <p class="uppercase text-gray-400 p-4 py-2">Detected Accounts</p>
                <div class="flex flex-col gap-2 bg-gray-100 p-2 h-48 overflow-y-auto">
                    <div class="flex justify-between items-center p-2 bg-gray-200 rounded-lg">
                        <div id="userList">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
